<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Experimentation - Selections & Loops </title>
</head>
<body>
    <h1>Experiment 1: Fizz Buzz</h1>
    <h2> Open the Web Developer Console to see Fizz Buzz. You can do this by going into your browser's tools menu and selecting Web Developer Tools, or by pressing Option + Command + i &#40;Ctrl + Shift + i on Windows&#41; on your keyboard. </h2>


    <script>

/* This program uses console.log to print all the numbers from 1 to 100, with two exceptions. For numbers divisible by 3, print "Fizz" instead of the number, and for numbers divisible by 5 (and not 3), print "Buzz" instead. */

        for (var i=1; i<=100; i++) {
            if (i % 15 == 0) {
                console.log("FizzBuzz");
            }
            else if (i % 3 == 0) {
                console.log("Fizz");
            }
            else if (i % 5 == 0)
            console.log("Buzz");
            else {
                console.log(i);
            }
        }
    </script>

</body>
</html>
