<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.svg">
        <script src="script.js" defer></script>
        <title>Duo</title>
    </head>
<body>
    <!-- Top header menu containing the Duo logo and Navigation bar -->
    <header>
        <div id="navbar">
            
            <!-- Duo logo -->
            <div class="logo">
                <a href="https://kentallenduke.github.io/kent-portal/gameon/index.html">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
            
                <!-- Navigation - Github --> 
            
            <div class="nav-buttons">
                <a href="https://github.com/kentallenduke/kent-portal" class="github">
                    <img src="images/github-dark.svg" alt="github" >
                </a>
            </div>            
            
        </div>
    </header>
<div id="page">
    <div id="game-container">
        <div id="shapesarea">
            <div class="circle"></div>
            <div class="square"></div>
            <div class="triangle"></div>
            <div class="trapezoid"></div>
            <div class="halfcircle"></div>
            <div class="Lshape">
                <div class="Lshape2"></div>
            </div>
        </div>

        <div id="timerarea">
            <div class="meteractive"></div>
            <div class="meter"></div>
        </div>
    </div>
   
</div>

</body>
</html>
