<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.svg">
        <script src="script.js" defer></script>
        <title>Duet</title>
    </head>
<body>
    <!-- Top header menu containing the Duet logo and Navigation bar -->
<div id="game-container">
                       
        <!-- Github button --> 
            
        <div id="github">
            <a href="https://github.com/kentallenduke/kent-portal">
                <img src="images/github-dark.svg" alt="github">
            </a>
        </div>

    <div id="start"> <!--Start screen--> 
        <div class="logo">
            
                <img src="images/logo.svg" alt="logo">
        
        </div>
        <div id="start-text">
            <h1>Find and remove all matching pairs of shapes to win.</h1>
        </div>
        <div id="start-buttons">
            <button class="easy">Easy</button>
            <button class="medium">Intermediate</button>
            <button class="hard">Hard</button>
        </div>
    </div>

    <div id="game"> <!--The game-->
        <div id="shapesarea"> <!--Section to create the shapes. Needed to prevent overlapping timer -->
            
        </div>

        <div id="timerarea"> <!--Section to show timer-->
            <div id="meteractive"></div> <!--How much time is left-->
            <div id="meter"></div> <!--The length of the meter-->
        </div>
    </div>

    <div id="finish"> <!--Display the screen if the timer runs out or all shapes matched -->
        
        <div id="win"> <!-- If the player matches all of the shapes, display this -->
            <div id="win-text">
                <h1>You matched all of the shapes!</h1>
                <p>Your score is</p>
                <h2 id="score"></h2>
            </div>
            <div class="retry"> <!-- Offer ability to play again with the same difficulty, or make it easier/harder -->
                <button class="quit">Play again</button>
            </div>
        </div>

        <div id="lose"> <!-- If the player runs out of time, show this screen -->
            <div id="lose-text">
                <h1>Game over!</h1>
                <p>You ran out of time.</p>
            </div>
            <div class="retry"> <!-- Offer ability to play again with the same difficulty, or make it easier/harder -->
                <button class="quit">Play again</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
