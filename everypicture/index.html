<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Gaegu&family=Montserrat:wght@400;500;700;800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" type="image/x-icon" href="images/favicon.svg">
        <script src="script.js" defer></script>
        <title>Moment</title>
    </head>
<body>
    <!-- Top header menu containing the Mad Libs logo and Navigation bar -->
    <header>
        <div id="navbar">
            
            <!-- Moment logo -->
            <div class="logo">
                <a href="https://kentallenduke.github.io/kent-portal/everypicture/index.html">
                    <img src="images/logo.svg" alt="logo">
                </a>
            </div>
            
                <!-- Navigation - Github --> 
            
            <div class="nav-buttons">
                <a href="https://github.com/kentallenduke/kent-portal" class="github">
                    <img src="images/github-dark.svg" alt="github" >
                </a>
            </div>            
            
        </div>
    </header>
<div id="page">
    <div id="shadow"> <!-- the shadow overlay -->
        
        <div class="leaf1"></div>
        <div class="leaf2"></div>
        <div class="leaf3"></div>
        <div class="leaf4"></div>
        <div class="leaf5"></div>
        <div class="leaf6"></div>
        <div class="leaf7"></div>
        <div class="leaf8"></div>

    </div>    
        <div id="top"> <!-- top section -->
            
            <div id="topline">
                <div id="top-pins">
                    <img class="pin1" src="images/clothespin.svg" alt="clothespin">
                    <img class="pin2" src="images/clothespin.svg" alt="clothespin">
                    <img class="pin3" src="images/clothespin.svg" alt="clothespin">
                </div>
            </div>
            
            
            <div id="photos"> <!-- row of photos -->

                <div id="portrait"> <!-- #1 photo: Portrait -->
                    <div id="portrait-img">
                        <img class="photo1" src="images/cheeks.png" alt="cheeks">
                    </div>
                </div>

                <div id="landscape"> <!-- #2 Photo: Landscape -->
                    <div id="landscape-img">
                        <img class="photo2" src="images/chickens2.png" alt="chicken chicks">
                    </div>
                </div>

                <div id="portrait"> <!-- #3 Photo: Portrait -->
                    <div id="portrait-img">
                        <img class="photo3" src="images/pepper.png" alt="pepper">
                    </div>
                </div>

            </div>
            
        </div>

        <div id="bottom"> <!-- bottom section -->

            <div id="bottomline">
                <div id="bottom-pins">
                    <img class="pin1" src="images/clothespin.svg" alt="clothespin">
                    <img class="pin2" src="images/clothespin.svg" alt="clothespin">
                    <img class="pin3" src="images/clothespin.svg" alt="clothespin">
                </div>
            </div>


            <div id="photos"> <!-- row of photos -->
                <div id="landscape"> <!-- #4 photo: Landscape -->
                    <div id="landscape-img">
                        <img class="photo4" src="images/chickens.png" alt="chickens">
                    </div>
                </div>

                <div id="portrait"> <!-- #5 Photo: Portrait -->
                    <div id="portrait-img">
                        <img class="photo5" src="images/ube.png" alt="chicken chicks">
                    </div>
                </div>

                <div id="landscape"> <!-- #6 Photo: Landscape -->
                    <div id="landscape-img">
                        <img class="photo6" src="images/chickens3.png" alt="chickens 3">
                    </div>
                </div>

            </div>
        </div>
</div>

</body>
</html>
